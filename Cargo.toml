[package]
name = "oxidalloc"
version = "0.2.0"
edition = "2024"

[dependencies]
libc = "0.2.178"

[dev-dependencies]
criterion = { version = "0.8.0", features = ["html_reports"] }

[lib]
crate-type = ["cdylib"]

[profile.dev]
opt-level = 3
debug = true
debug-assertions = true
overflow-checks = true
panic = "abort"
incremental = false
codegen-units = 1
lto = "fat"
strip = "none"

[profile.release]
opt-level = 3
debug = true
panic = "abort"
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.dev-opt]
inherits = "dev"
opt-level = 2
debug = true
debug-assertions = true
overflow-checks = true
panic = "abort"
codegen-units = 1


[[bench]]
name = "bech"
harness = false
